<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
</head>
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/reset.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

<body>
	<div class = "container">

		<div class = "row">

				<div class="jumbotron jumbotron-fluid">
				  <div class="container">
				    <h1 class="display-3">New York Times Search</h1>
				  </div>
				</div>

			<div class = "user-input">	
				  <form>
				  <div class="form-group">
				    <label for="search term"><br>Search Term</label>
				    <input type="search" class="form-control" id="searchterm">
				  </div>

				  <div class="form-group">
				  	<label for = "Numberofrecords">Number of Records</label>
				  	<input type="retrieve" class="form-control" id="numberofrecords">
				  
				  </div>

				  <div class="form-group">
				  	<label for = "StartYear">Start Year</label>
				  	<input type="StartYear" class="form-control" id="StartYear">
				  
				  </div>

				  <div class="form-group">
				  	<label for = "EndYear">End Year</label>
				  	<input type="EndYear" class="form-control" id="EndYear">
				  
				  </div>
				  
				  <button type="submit" class="btn btn-default">Submit</button>
				  <button type="submit" class="btn btn-default">Clear Results</button>
				
				</form>

			</div>

			<br>
			
			<div class = "searchResults">

				<div class="panel panel-default">
				  <div class="panel-heading">Top Articles</div>
				  <div class="panel-body">Panel content</div>
				</div>


			</div>	
		</div>	
	</div>
	
<script src="javascript/nyt.js"></script>	

</body>
</html>
